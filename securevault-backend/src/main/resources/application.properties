# FASTEST & SAFEST HIBERNATE SETTINGS
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Disable OSIV (improves performance & avoids lazy-loading bugs)
spring.jpa.open-in-view=false

# Reduce Hibernate overhead
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Turn off SQL debugging in production
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=warn
logging.level.org.hibernate.orm.jdbc.bind=warn


###############################################
#   HIKARICP PERFORMANCE TUNING
###############################################
# 10â€“20 is perfect for small/medium apps
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=1800000


###############################################
#   JWT CONFIG
###############################################
app.jwt.secret=mysupersecretkeymysupersecretkey123456
securevault.token.expiry-ms=86400000


###############################################
#   LOGGING OPTIMIZATION
###############################################
# Make logging async (MUCH faster)
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.root=INFO
logging.level.web=INFO

# Turn off noisy logs
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.com.zaxxer.hikari=INFO


###############################################
#   PERFORMANCE FLAGS
###############################################
# Prevent view layer DB queries
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Faster Jackson (JSON)
#spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
